<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PV ID Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .used { color: #e74c3c; }
        .available { color: #27ae60; }
        .total { color: #3498db; }
        .updated { color: #9b59b6; }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .controls h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .control-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .search-box, .range-input {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box:focus, .range-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: #764ba2;
        }

        .grid-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .grid-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .grid-title {
            font-size: 1.5rem;
            color: #333;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
        }

        .toggle-btn {
            padding: 8px 15px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: #667eea;
            color: white;
        }

        .id-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 8px;
            max-height: 600px;
            overflow-y: auto;
            padding: 10px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
        }

        .id-item {
            padding: 12px 8px;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .id-item:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .id-item.used {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #ffcdd2;
        }

        .id-item.available {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #c8e6c9;
        }

        .id-item.used:hover {
            background: #ffcdd2;
            box-shadow: 0 4px 20px rgba(198, 40, 40, 0.3);
        }

        .id-item.available:hover {
            background: #c8e6c9;
            box-shadow: 0 4px 20px rgba(46, 125, 50, 0.3);
        }

        .list-view {
            display: none;
        }

        .list-view.active {
            display: block;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .list-item:hover {
            transform: translateX(5px);
        }

        .list-item.used {
            background: #ffebee;
            border-left: 4px solid #e74c3c;
        }

        .list-item.available {
            background: #e8f5e8;
            border-left: 4px solid #27ae60;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #e74c3c;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1) rotate(90deg);
            background: #5a6fd8;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .id-grid {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ PV ID Tracker</h1>
            <p>Real-time availability tracking for Project DIVA song IDs</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number used" id="usedCount">-</div>
                <div class="stat-label">Used IDs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number available" id="availableCount">-</div>
                <div class="stat-label">Available IDs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number total" id="totalCount">-</div>
                <div class="stat-label">Total IDs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number updated" id="lastUpdated">-</div>
                <div class="stat-label">Last Updated</div>
            </div>
        </div>

        <div class="controls">
            <h3>üîç Search & Filter</h3>
            <div class="control-group">
                <input type="text" class="search-box" id="searchBox" placeholder="Search ID number...">
                <input type="number" class="range-input" id="rangeStart" placeholder="From ID" min="1" max="9999">
                <input type="number" class="range-input" id="rangeEnd" placeholder="To ID" min="1" max="9999">
                <button class="filter-btn" id="showAll">Show All</button>
                <button class="filter-btn" id="showUsed">Used Only</button>
                <button class="filter-btn" id="showAvailable">Available Only</button>
            </div>
        </div>

        <div class="grid-container">
            <div class="grid-header">
                <h3 class="grid-title">ID Availability Grid</h3>
                <div class="view-toggle">
                    <button class="toggle-btn active" id="gridView">Grid View</button>
                    <button class="toggle-btn" id="listView">List View</button>
                </div>
            </div>
            
            <div id="loadingState" class="loading">
                üîÑ Loading PV ID data from GitHub...
            </div>
            
            <div id="errorState" class="error" style="display: none;">
                ‚ùå Failed to load data. Please check your JSON file URL and try again.
            </div>
            
            <div id="idGrid" class="id-grid" style="display: none;"></div>
            <div id="idList" class="list-view"></div>
        </div>
    </div>

    <button class="refresh-btn" id="refreshBtn" title="Refresh Data">üîÑ</button>

    <script>
        class PVIDTracker {
            constructor() {
                this.data = null;
                this.filteredData = null;
                this.currentView = 'grid';
                this.currentFilter = 'all';
                
                // Configura esta URL para apuntar a tu archivo JSON en GitHub
                // Formato: https://raw.githubusercontent.com/USUARIO/REPOSITORIO/main/ARCHIVO.json
                this.dataUrl = 'https://raw.githubusercontent.com/project-hashi/project-hashi.github.io/main/pv_ids.json';
                
                this.initializeElements();
                this.bindEvents();
                this.loadData();
            }

            initializeElements() {
                this.elements = {
                    usedCount: document.getElementById('usedCount'),
                    availableCount: document.getElementById('availableCount'),
                    totalCount: document.getElementById('totalCount'),
                    lastUpdated: document.getElementById('lastUpdated'),
                    searchBox: document.getElementById('searchBox'),
                    rangeStart: document.getElementById('rangeStart'),
                    rangeEnd: document.getElementById('rangeEnd'),
                    showAll: document.getElementById('showAll'),
                    showUsed: document.getElementById('showUsed'),
                    showAvailable: document.getElementById('showAvailable'),
                    gridView: document.getElementById('gridView'),
                    listView: document.getElementById('listView'),
                    idGrid: document.getElementById('idGrid'),
                    idList: document.getElementById('idList'),
                    loadingState: document.getElementById('loadingState'),
                    errorState: document.getElementById('errorState'),
                    refreshBtn: document.getElementById('refreshBtn')
                };
            }

            bindEvents() {
                this.elements.searchBox.addEventListener('input', () => this.applyFilters());
                this.elements.rangeStart.addEventListener('input', () => this.applyFilters());
                this.elements.rangeEnd.addEventListener('input', () => this.applyFilters());
                
                this.elements.showAll.addEventListener('click', () => this.setFilter('all'));
                this.elements.showUsed.addEventListener('click', () => this.setFilter('used'));
                this.elements.showAvailable.addEventListener('click', () => this.setFilter('available'));
                
                this.elements.gridView.addEventListener('click', () => this.setView('grid'));
                this.elements.listView.addEventListener('click', () => this.setView('list'));
                
                this.elements.refreshBtn.addEventListener('click', () => this.loadData());
            }

            async loadData() {
                try {
                    this.showLoading(true);
                    const response = await fetch(this.dataUrl + '?t=' + Date.now());
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    this.data = await response.json();
                    this.updateStats();
                    this.applyFilters();
                    this.showLoading(false);
                } catch (error) {
                    console.error('Error loading data:', error);
                    this.showError(true);
                    this.showLoading(false);
                }
            }

            showLoading(show) {
                this.elements.loadingState.style.display = show ? 'block' : 'none';
                this.elements.errorState.style.display = 'none';
                this.elements.idGrid.style.display = show ? 'none' : 'block';
            }

            showError(show) {
                this.elements.errorState.style.display = show ? 'block' : 'none';
                this.elements.loadingState.style.display = 'none';
            }

            updateStats() {
                if (!this.data) return;
                
                this.elements.usedCount.textContent = this.data.total_used.toLocaleString();
                this.elements.availableCount.textContent = this.data.total_available.toLocaleString();
                this.elements.totalCount.textContent = this.data.max_ids.toLocaleString();
                
                const lastUpdated = new Date(this.data.last_updated);
                const timeAgo = this.getTimeAgo(lastUpdated);
                this.elements.lastUpdated.textContent = timeAgo;
            }

            getTimeAgo(date) {
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMins / 60);
                const diffDays = Math.floor(diffHours / 24);

                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                if (diffHours < 24) return `${diffHours}h ago`;
                return `${diffDays}d ago`;
            }

            setFilter(filter) {
                this.currentFilter = filter;
                
                // Update button states
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                this.elements[`show${filter.charAt(0).toUpperCase() + filter.slice(1)}`].classList.add('active');
                
                this.applyFilters();
            }

            setView(view) {
                this.currentView = view;
                
                // Update button states
                document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
                this.elements[`${view}View`].classList.add('active');
                
                // Show/hide views
                this.elements.idGrid.style.display = view === 'grid' ? 'grid' : 'none';
                this.elements.idList.className = view === 'list' ? 'list-view active' : 'list-view';
                
                this.renderView();
            }

            applyFilters() {
                if (!this.data) return;

                const searchTerm = this.elements.searchBox.value.toLowerCase();
                const rangeStart = parseInt(this.elements.rangeStart.value) || 1;
                const rangeEnd = parseInt(this.elements.rangeEnd.value) || this.data.max_ids;

                this.filteredData = Object.values(this.data.availability).filter(item => {
                    // Search filter
                    if (searchTerm && !item.id.toString().includes(searchTerm)) {
                        return false;
                    }
                    
                    // Range filter
                    if (item.id < rangeStart || item.id > rangeEnd) {
                        return false;
                    }
                    
                    // Status filter
                    if (this.currentFilter === 'used' && !item.used) {
                        return false;
                    }
                    if (this.currentFilter === 'available' && item.used) {
                        return false;
                    }
                    
                    return true;
                });

                this.renderView();
            }

            renderView() {
                if (!this.filteredData) return;

                if (this.currentView === 'grid') {
                    this.renderGrid();
                } else {
                    this.renderList();
                }
            }

            renderGrid() {
                const html = this.filteredData.map(item => 
                    `<div class="id-item ${item.used ? 'used' : 'available'}" title="ID ${item.id} - ${item.status}">
                        ${item.id}
                    </div>`
                ).join('');
                
                this.elements.idGrid.innerHTML = html;
            }

            renderList() {
                const html = this.filteredData.map(item => 
                    `<div class="list-item ${item.used ? 'used' : 'available'}">
                        <span><strong>ID ${item.id}</strong></span>
                        <span class="status-badge">${item.status}</span>
                    </div>`
                ).join('');
                
                this.elements.idList.innerHTML = html;
            }
        }

        // Initialize the tracker when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PVIDTracker();
        });
    </script>
</body>
</html>
